<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.svg">
  <link rel="stylesheet" href="./css/auth.css">
  <title>Entertainment Web App</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="logo">
  </header>

  <main>
    <div class="container">
      <h1 id="header">Sign Up</h1>
      <h2 id="description">Start watching movies and shows today!</h2>
      <form id="register-form">
        <input type="email" name="email" id="email" placeholder="Email address">
        <hr>
        <input type="password" name="password" id="password" placeholder="Password">
        <hr>
        <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat password">
        <hr>
        <button type="submit">Create an account</button>
      </form>
      <p>Already have an account?<a href="login.html">Login</a></p>
    </div>
  </main>

  <script src="./lib/axios.min.js"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
